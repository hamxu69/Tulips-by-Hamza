<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flowwers</title>
    <style>
      /* General Body Styles */
      body {
        background-color: black;
        overflow: hidden; /* Prevents scrolling */
        margin: 0; /* Removes default margin */
        padding: 0; /* Removes default padding */
        height: 100vh; /* Full viewport height */
        width: 100vw; /* Full viewport width */
        position: fixed; /* Fixes the body in place */
        top: 0;
        left: 0;
      }
      .petalDiv {
        position: relative;
        animation: bloomUp 1s ease-out forwards;
        
      }
      /* General Petal and Stem Styles */
      .center-petal,
      .right-petal,
      .left-petal,
      .stem {
        position: absolute;
      }

      .leaf-left,
      .leaf-right {
        filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.911))
          drop-shadow(0 0 5px rgba(0, 200, 0, 0.5))
          drop-shadow(0 0 7px rgba(50, 170, 72, 0.678));
      }

      .stem {
        filter: drop-shadow(0 0 1px rgba(0, 255, 0, 0.6))
          drop-shadow(0 0 2px rgba(0, 200, 0, 0.4))
          drop-shadow(0 0 3px rgba(29, 200, 60, 0.3));
        transform: scaleY(2.5);
      }

      .leaf-right,
      .leaf-left {
        animation-duration: 6s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        position: absolute;
      }

      /* Petals */
      .center-petal {
        bottom: -45px;
        left: -25px;
      }

      .right-petal {
        bottom: -50px;
        left: 3px;
        transform: scale(1.1);
        animation: swayr 5s ease-in-out infinite;
      }

      .left-petal {
        bottom: -50px;
        left: -20px;
        animation: swayl 5s ease-in-out infinite;
      }

      /* Leaves */
      .leaf-right {
        animation-name: swaylleaf;
        left: 60px;
      }

      .leaf-left {
        animation-name: swayrleaf;
        left: -80px;
      }

      /* Keyframes */
      @keyframes swayr {
        0%,
        100% {
          transform: rotate(0deg) translateX(0px);
        }
        25%,
        75% {
          transform: rotate(5deg) translateX(5px);
        }
        50% {
          transform: rotate(-5deg) translateX(0px);
        }
      }

      @keyframes swayl {
        0%,
        100% {
          transform: rotate(0deg) translateX(0px);
        }
        25%,
        75% {
          transform: rotate(-5deg) translateX(-5px);
        }
        50% {
          transform: rotate(5deg) translateX(0px);
        }
      }

      @keyframes swayrleaf {
        0%,
        100% {
          transform: scale(1.2) rotate(20deg) translateX(30px);
        }
        50% {
          transform: scale(1.2) rotate(-10deg) translateX(-5px);
        }
      }

      @keyframes swaylleaf {
        0%,
        100% {
          transform: scaleX(-1) scale(1.2) rotate(20deg) translateX(30px);
        }
        50% {
          transform: scaleX(-1) scale(1.2) rotate(-10deg) translateX(-5px);
        }
      }
/* Ensure the element starts at the bottom of the viewport */

.container {
  position: absolute; /* Place it relative to the viewport */
  bottom: 0; /* Align to the bottom */
  left: 0; /* Align to the left */
  width: 100%; /* Full width */
  animation: slideUp 1s ease-out forwards; /* Apply animation */
}
@keyframes bloomUp {
  0% {
    transform: translateY(100vh); /* Start 100% below the viewport height */
    opacity: 0; /* Optional fade-in effect */
    z-index: 2;
  }
  100% {
    transform: translateY(-15vh); /* Slide to its original position */
    opacity: 1; /* Fully visible */
    z-index: 2;

  }
}
@keyframes slideUp {
  0% {
    transform: translateY(100vh); /* Start 100% below the viewport height */
    opacity: 0; /* Optional fade-in effect */
  }
  100% {
    transform: translateY(-30vh); /* Slide to its original position */
    opacity: 1; /* Fully visible */
  }
}
/* Add media queries if you need additional device-specific styles */
@media (min-height: 300px) and (max-height: 800px) {
  @keyframes slideUp {
    0% {
      transform: translateY(100vh) scale(0.7); /* Start 100% below the viewport height */
      opacity: 0; /* Optional fade-in effect */
    }
    100% {
      transform: translateY(-25vh) scale(0.7); /* Slide to its original position */
      opacity: 1; /* Fully visible */
    }
  }
}

@media (min-height: 801px)and (max-height: 900px) {
  @keyframes slideUp {
    0% {
      transform: translateY(100vh) scale(0.9); /* Start 100% below the viewport height */
      opacity: 0; /* Optional fade-in effect */
    }
    100% {
      transform: translateY(-25vh) scale(0.9); /* Slide to its original position */
      opacity: 1; /* Fully visible */
    }
  }
}

@media (min-height: 901px) {
  @keyframes slideUp {
    0% {
      transform: translateY(100vh); /* Start 100% below the viewport height */
      opacity: 0; /* Optional fade-in effect */
    }
    100% {
      transform: translateY(-20vh); /* Slide to its original position */
      opacity: 1; /* Fully visible */
    }
  }
}
